<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.it_dan{
	width : 30px;
}
div[name='mydiv']{
	height : 200px;
}
</style>
<script>
	function myclick(){
		dan = document.querySelector('.it_dan').value
		result = ""
		for(i=1; i<=9; i++){
			result += dan+"*"+i+"="+dan*i+"<br>"
		}
		document.getElementsByName('mydiv')[0].innerHTML = result
	}
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>출력단수</td>
		<td>
			<input type="text" class="it_dan"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div name="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
