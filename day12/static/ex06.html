<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#it_first,#it_last{
	width : 40px;
}
#mydiv{
	height : 200px;
}
</style>
<script>
	function myclick(){
		firstNum = document.getElementById('it_first').value;
		lastNum = document.getElementById('it_last').value;
		star= "";
		
		for(i=firstNum; i<=lastNum; i++){
			for(j=0; j<i; j++){
				star += "*";
			}
			star += "<br>";
		}
		console.log(firstNum)
		console.log(star)
		document.getElementById('mydiv').innerHTML = star
	}
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>시작별수 : </td>
		<td>
			<input type="text" id="it_first"/>
		</td>
	</tr>
	<tr>
		<td>끝별수 : </td>
		<td>
			<input type="text" id="it_last"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="별그리기" onclick="myclick()"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
