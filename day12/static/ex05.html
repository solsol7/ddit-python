<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	text-align: center;
}
</style>
<script>

	function btnClick(){
		number = document.getElementById('it');
		number.value += event.target.value
	}
	function myclick(){
		number = document.getElementById('it').value;
		alert(number+"\ncalling")
	}

</script>
</head>

<table border="1">

			<input type="text" id="it"/>

	</tr>

		</td>
		<td>

		</td>
	</tr>
	<tr>

		<td>

	</tr>
</table>
</body>
</html>
