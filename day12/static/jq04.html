<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.min.js"></script>
<style>
	#it_mine,#it_com,#it_result{
		width : 40px;
	}
</style>
<script>
	function myclick(){
		rnd = parseInt(Math.random()*3)
		user = $('#it_mine').val()
		com = ""
		if(rnd==0){
			com = "가위"
		}else if(rnd==1){
			com = "바위"
		}else{
			com = "보"
		}

		result = ""
		if(user=="가위" && com=="보" ||user=="바위" && com=="가위" ||  user=="보" && com=="바위")
		    result = "이김"
		else if(user=="가위" && com=="가위" || user=="바위" && com=="바위" || user=="보" && com=="보")
		    result = "비김"
		else{
		    result = "짐"
		}
		$('#it_com').val(com)
		$('#it_result').val(result)
	}
	$(document).ready(function(){
		$('#btn').bind("click",function(){
			myclick();

		})
	});
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" id="it_mine"/>
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" id="it_com"/>
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" id="it_result"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" id="btn"/>
		</td>
	</tr>
</table>
</body>
</html>
