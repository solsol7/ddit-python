<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function fn_add(){
	location.href = "emp_add";
}
</script>
</head>
<body>
EMP_LIST<br/>
<table border="1">
	<tr>
		<td>사번</td>
		<td>이름</td>
		<td>성별</td>
		<td>주소</td>
	</tr>
	
	{% for n in mylist %}
		<tr>
			<td><a href="emp_detail?e_id={{n.e_id}}">{{n.e_id}}</a></td>
			<td>{{n.e_name}}</td>
			<td>{{n.gen}}</td>
			<td>{{n.addr}}</td>
	  	</tr>
  	{% endfor %}
  	
</table>
<button id="insert" onclick="fn_add()">추가</button>
</body>
</html>
